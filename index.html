<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-base">
        <div class="container">
            <div class="icon">
                <img src="./image/BMICLogo.png" alt="bmi icon">
            </div>
            <div class="input">
                <h2>身高 cm</h2>
                <input type="text" class="hei" placeholder="請輸入身高">

                <h2>體重 kg</h2>
                <input type="text" class="wid" placeholder="請輸入體重">
            </div>
            <div class="send" class="result">
                <h1 ">看結果</h1>
            </div>
            <div class="BMI ">
                <div id="circle " class="perfect ">
                  <div id="re " class="perfect " title="按此返回計算 "></div>
        </div>

    </div>
    <div class="center ">
        <h1>BMI 紀錄</h1>
        <ul class="list "></ul>
        <div class="del "><a href="# ">清除歷史紀錄</a></div>
    </div>
    <div class="footer ">
        <img src="./image/BMICLogo.png " alt="logo ">
    </div>

    <script src="all.js "></script>

</body>

</html>
